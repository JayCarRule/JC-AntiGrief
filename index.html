<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC's AntiLag 1.20.6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .download-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-position 1s ease-in-out;
        }

        .download-btn:hover {
            background-position: 100% 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JC's AntiLag 1.20.6</h1>
        <p>Download the latest version of JC's AntiLag plugin for Minecraft 1.20.6.</p>
        <button class="download-btn">Download</button>
    </div>
    <script>
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
